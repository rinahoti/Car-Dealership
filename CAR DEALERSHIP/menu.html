<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership - Home</title>
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="index.html">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1, 800;1,900&display=swap" rel="stylesheet"/>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
        <nav class="navbar">
          <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#brands">Brands</a></li>
            <li><a href="index.html#explore">Explore</a></li>
          </ul>
    
          <div class="navbar-logo">
            <a href="menu.html"><img src="img/logo.png" alt="Rina logo" /></a>
          </div>
    
          <ul class="navbar-links">
            <li><a href="index.html#about-us">About us</a></li>
            <li><a href="index.html#video-section">Video</a></li>
            <li><a href="index.html#email-section">Contact Us</a></li>

          </ul>
        </nav>


    <div class="container">
        <div class="row">
            <!-- Filters Section -->
            <section class="filters">
                <h2 class="filter">Filters</h2>
                <label for="mark" class="mark">Mark:</label>
                <select id="mark">
                    <option value="All">All</option>
                </select>
                <div class="price-range">
                    <label for="min-price">Price Range:</label>
                    <input type="number" id="min-price" placeholder="Min">
                    <input type="number" id="max-price" placeholder="Max">
                </div>
            </section>

            <!-- Cars Section -->
            <section class="cars">
                <h2>Cars</h2>
                <div class="car-list"></div> <!-- Cars will be added dynamically -->
            </section>
        </div>

        <!-- Cart  Sections -->
        <div class="row">
            <section class="cart">
                <h2>Cart</h2>
                <div class="cart-items">
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span id="total-price">$0</span>
                </div>
                <!-- Buttons -->
                <div class="buttons">
                    <button id="buy-now-button" class="button">Buy it now!</button>
                </div>
            </section>

            <!-- Add Car Section -->
            <section class="add-car">
                <h2>Add Car</h2>
                <label for="mark-name">Mark:</label>
                <input type="text" id="mark-name" placeholder="Mark name...">
                <label for="model-name">Model:</label>
                <input type="text" id="model-name" placeholder="Model name...">
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="ex. 24000">
                <label for="image-url">Image url:</label>
                <input type="url" id="image-url" placeholder="url here...">
                <button class="button-add">Add Vehicle</button>
            </section>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-modal-content">
            <span class="close-button" ></span>
            <h2>Payment</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" placeholder="MM/YY">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123">
            <button class="pay-button">Pay</button>
        </div>
    </div>


    <script src="menu.js"></script>
    <script src="payment.js"></script>

</body>
</html>
